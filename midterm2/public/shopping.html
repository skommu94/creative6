<html>
    <head>
      <title>Voters</title>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
      <script src="javascripts/app.js"></script>
    </head>
    <body ng-app="comment" ng-controller="MainCtrl">
        <div style="margin-left: 5cm;">
             <h1>Shopping Interface </h1>
		<h2>Current Products</h2>
                <div ng-repeat="comment in comments">
		<input type= "checkbox" ng-model="comment.selected"> {{comment.title}}
		</div>
	<button ng-click="dovote()">
	Submit Purchase
	</button>

<h2> Shopping Cart</h2>
<ul ng-if"submitted.length"> 
<li ng-repeat="comment in submitted |orderBy: 'title'">
{{comment.title}} - price {{comment.price}}

</li>
</ul>
</body>
</html>
