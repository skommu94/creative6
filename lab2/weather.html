<html>
<head>
<title>City Finder</title>
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script>
$(document).ready(function(){
$("#cityField").keyup(function(){
$.getJSON("http://bioresearch.byu.edu/cs260/jquery/getcity.cgi?q="+$("#cityField").val(),function(data){
var everything;
everything="<ul>";
$.each(data,function(i,item){
everything+="<li> "+data[i].city;});
everything+="</ul>";
$("#txtHint").html(everything);})
.done(function(){
console.log('getJSON request succeeded!');})
.fail(function(jqXHR,textStatus,errorThrown){
	console.log('getJSON request failed! '+textStatus);
	console.log("incoming "+jqXHR.responseText);
})
	.always(function(){
	console.log('getJSON request ended!');
})

;});

$("#weatherButton").click(function(e){
var value=$("#cityField").val();console.log(value);e.preventDefault();
$("#displayCity").text(value);
var myurl="https://api.wunderground.com/api/f9e28d171dbfa2c2/geolookup/conditions/q/UT/";
myurl+=value;myurl+=".json";console.log(myurl);$.ajax({
url:myurl,dataType:"json",success:function(parsed_json){
var location=parsed_json['location']['city'];var temp_string=parsed_json['current_observation']['temperature_string'];
var current_weather=parsed_json['current_observation']['weather'];
everything="<ul>";
everything+="<li>Location: "+location;everything+="<li>Temperature: "+temp_string;
everything+="<li>Weather: "+current_weather;everything+="</ul>";$("#weather").html(everything);}});});
$("#searchButton").click(function(e){var searchVal=$("#searchStack").val();
console.log(searchVal);e.preventDefault();
var searchUrl="https://api.stackexchange.com/2.2/search?order=desc&sort=activity&intitle=";
searchUrl+=searchVal;searchUrl+="&site=stackoverflow";console.log(searchUrl);
$.ajax({url:searchUrl,dataType:"json",success:function(parsed_json){
var everything="<ul>";$.each(parsed_json.items,function(index,element){
everything+="<li><a href=\""+element.link+"\">"+element.title+"</a></li>";});
everything+="</ul>";$("#searchResults").html(everything);}});});});

</script>
</head>
<body>
<form>
Enter A Utah City: <input type="text" id="cityField" value=""><br>
Suggestion: <span id="txtHint">Empty</span>
<input id="weatherButton" type="submit" value="Submit">
</form>
<p>City</p>
<textarea id="displayCity">No City</textarea>
<p>Current Weather</p>
<div id="weather">No weather</div>

</body>
</html>
