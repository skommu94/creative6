  $.ajax({

      console.log(parsed_json);
      $("#comic").html(JSON.stringify(parsed_json["alt"]));


$.ajax({

    success: function(data) {
        $("#xkcdcontent").append(
         //   $("<h1/>").text(data.title),
            $("<img/>").attr({
